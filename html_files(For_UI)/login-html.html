<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Database Login</title>
  <link rel="icon" type="image/x-icon" href="/files(images_etc.)/police_favicon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Afacad">
  <style>
    :root {
      --primary-color: #00eaff;
      --background-color: #0d121c;
      --card-background: #151b27;
      --text-color: #e0e0e0;
      --border-color: #3a4a60;
    }

    body {
      font-family: 'Afacad',serif;
      font-weight: bold;
      font-size: 20px;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 234, 255, 0.1), rgba(0, 112, 255, 0.1));
      animation: backgroundFlow 20s ease infinite;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes backgroundFlow {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .login-container {
      background-color: var(--card-background);
      padding: 50px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      transform: scale(0.9);
      animation: fadeInScale 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      opacity: 0;
    }
    @keyframes fadeInScale {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.6);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 8px rgba(0, 234, 255, 0.6); }
      to { text-shadow: 0 0 16px rgba(0, 234, 255, 0.8); }
    }

    .input-group {
      margin-bottom: 30px;
      position: relative;
    }

    .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: var(--text-color);
      transition: color 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #1a2230;
      color: var(--primary-color);
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: var(--background-color);
      font-family: Afacad,serif;
      font-size: 18px;
      font-weight: 200;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.4);
    }

    button:hover {
      background-color: #00b3cc;
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.6);
    }

    button:active {
      transform: translateY(0px);
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.4);
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Police Database - Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="username">ID</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Enter the database</button>
  </form>
</div>
<script src= "/Javascripts/form_to_backend.js" ></script>
</body>
</html>
